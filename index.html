<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder App</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .recipe-card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .recipe-card img {
      width: 100%;
      border-radius: 6px;
    }

    .recipe-card h3 {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recipe Finder üçù</h1>

    <!-- Search Form -->
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for a recipe..." required />
      <button type="submit">Search</button>
    </form>

    <!-- Results Container -->
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
